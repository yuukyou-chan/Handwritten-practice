!DOCTYPE html>
<html lang="en">
  <script>
    // 百度
    var x = 1;
    function f1() {
      console.log(this.x);
      this.x = this.y ? 9 : 3;
    }

    var obj = {
      x: 2,
      y: 1,
      fn: f1,
    };

    const { fn: f2 } = obj;

    f1(); //1
    obj.fn(); //2
    f2(); //3

    console.log(new obj.fn().x); // undefined 3 ？

    // 题目二
    var name = "渣渣前端";

    function foo() {
      // this 指向只和调用方式有关，这里是 foo 函数调用，所以 this 指向 window
      console.log(this.name);
      // 如果 是console.log(name) 则会向上层作用域查找 即 fooo 函数的作用域
      // 所以打印的是 辣鸡前端
    }

    function fooo() {
      var name = "辣鸡前端";
      foo();
    }
    fooo(); // 渣渣前端
  </script>
</html>
